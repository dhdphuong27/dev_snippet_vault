spring.application.name=Developer Snippet Vault
# Server
server.port=8080

# Local XAMPP MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dev_snippet_vault?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT config - Changed to match JwtUtil expectations
app.jwt.secret=in_solitude_where_we_are_least_alone_extended_to_be_at_least_32_characters_long
app.jwt.expiration=86400000

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html